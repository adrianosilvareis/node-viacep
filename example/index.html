<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ViaCep Wrapper Test</title>
</head>
<body>

<div id="address"></div>

<script src="../dist/viacep.umd.js"></script>

<script>
  const viacep = new ViaCep({
    type: 'json'
  })

  const address = viacep.zipCod.getJson('29027422');
  const addressEl = document.getElementById('address');

  address
    .then(data => {
      markup = `<li>${JSON.stringify(data)}</li>`;
      addressEl.innerHTML = markup;
    });
</script>
</body>
</html>
